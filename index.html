<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap grid">
    <nav>
      <img src="assets/icons/logo.svg" alt="logo">
      <a href="home.html">Home</a>
      <a href="news.html">News</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <header class="site">
      <h1>Keaton Raser — Portfolio</h1>
      <div class="small">simple. fast. censorship-resistant. on-chain.</div>
    </header>

    <section class="notice center">
      <strong>Mission:</strong> straight-to-the-point design & typography.
    </section>

    <!-- Welcome-specific blurb; same layout, optional art -->
    <section class="fullrow center">
      <figure style="border:1px solid #000; padding:8px; display:inline-block">
        <img src="assets/welcome/default.svg" alt="welcome" style="border:none">
      </figure>
      <p><a id="enter" href="home.html">Enter → Home</a></p>

    </section>

    <footer>
      <div class="small">© 2025 K.R.</div>
    </footer>

  <script>
    sessionStorage.setItem('preloaded','1');
    document.getElementById('enter').addEventListener('click',()=>sessionStorage.setItem('preloaded','1'));
  </script>
